language: python
python:
  - "2.6"
  - "2.7"
  - "3.4"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install pep8
env:
  - SRC_DIR=$PWD/src
  - TEST_DIR=$SRC_DIR/test
  - PYTHONPATH=$PYTHONPATH:$PWD:$SRC_DIR
script:
  - cd $SRC_DIR && pep8 --max-line-length=120 --ignore=E402 --show-source infaketure
  - cd $TEST_DIR && python test_infaketure.py
